<div class="container">
    <mat-toolbar>
        <span>Roles</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="primary" routerLink="/dashboard/crear-role" routerLinkActive="router-link-active" >Agregar</button>
     </mat-toolbar>

<div *ngIf="listaRoles.length>0">
    <mat-form-field>
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
     </mat-form-field>
    <div class="mat-elevation-z8">
       <table mat-table [dataSource]="dataSource" matSort >
    
           <!-- Position Column -->
           <ng-container matColumnDef="position">
           <th mat-header-cell *matHeaderCellDef> No. </th>
           <td mat-cell *matCellDef="let element"> {{element.position}} </td>
           </ng-container>
       
           <!-- Role Column -->
           <ng-container matColumnDef="role">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
           <td mat-cell *matCellDef="let element"> {{element.role}} </td>
           </ng-container>
       
           <!-- Alcance Column -->
           <ng-container matColumnDef="alcance">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Alcance </th>
           <td mat-cell *matCellDef="let element"> {{element.alcance}} </td>
           </ng-container>
       
           <!-- Permisos Column -->
           <ng-container matColumnDef="permisos">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Permisos </th>
           <td mat-cell *matCellDef="let element"> {{element.permisos}} </td>
           </ng-container>
       
           <!-- Permisos Column -->
           <ng-container matColumnDef="acciones">
           <th mat-header-cell *matHeaderCellDef></th>
           <td mat-cell *matCellDef="let element let i = index" style="text-align:right;">
               <a class="pointer" style="color:darkgreen;">
                   <mat-icon matTooltip="Edicion del Role" >edit</mat-icon>
               </a>
               <a class="pointer" (click)="eliminarRole(i)" style="color:red;">
                   <mat-icon matTooltip="Eliminar un Role">delete</mat-icon>
               </a>
    
           </td>
           </ng-container>
    
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
       <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
<h2 *ngIf="listaRoles.length==0">No hay registros para mostrar</h2>
</div>
